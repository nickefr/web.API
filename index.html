<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video with Custom Styling</title>
<style>
  /* Define custom color */
  :root {
    --mixed-color: rgb(139, 0, 0); /* Brown */
  }

  /* Use the mixed color */
  body {
    background-color: var(--mixed-color); /* Brown */
    margin: 0;
    padding: 0;
    overflow: hidden; /* Hide any overflow content */
  }

  h1 {
    color: red; /* Red */
    text-align: center;
    margin-top: 20px;
  }

  /* Style the iframe to cover the entire page */
  iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: -1; /* Place behind other content */
  }
</style>
</head>
<body>
<h1>Welcome to My Page</h1>
<!-- Embedded Video -->
<iframe src="https://www.youtube.com/embed/1s93eVx-go4?autoplay=1" allowfullscreen></iframe>
</body>
</html>

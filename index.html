":"true","1_0246578562412467":"true","1_002984290453761984":"true","1_024438311750192976":"true","1_08512582831123436":"true","1_09977596484259912":"true","1_06070950072261523":"true","1_009485603546226695":"true","2_08868406951944858":"true","2_012738337176583192":"true","2_02606340567736374":"true","2_05565759679906774":"true","2_005576653641888907":"true","3_015846760945302996":"true","3_0386491217842454":"true","3_09137465509892291":"true","3_041576655227211257":"true","3_06437857118772627":"true","3_048882927994768166":"true","4_07615652056630202":"true","4_07190078974664205":"true","4_02986868338334736":"true","4_06860737070559293":"true","4_06214684445066376":"true"}},"standalone":null,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"container_type":"static-web","server":"http"},"download_path":null,"objective":"You've caught up on your list of TV shows and movies and want to get recommendations for what to watch next, but aren't sure where to look. In this project, you'll use your knowledge of HTTP requests and asynchronous JavaScript to create a movie discovery app that will recommend random movies by genre. You'll be able to choose from several genres, and like or dislike a movie to get another suggestion.\n\nBefore you begin, you'll need to [create an account](https://www.themoviedb.org/signup) on The Movie Database website. After you create your account and verify your email address, click on your user icon at the top right corner and navigate to the Settings page. \n\n![Screenshot of the settings page on the Movie Database website](https://static-assets.codecademy.com/Courses/Learn-JavaScript/requests/TMDB-Settings.png)\n\nOn the Settings page, navigate to the API section and click on the link to Request an API Key to register as a Developer. \n\nYou'll be asked to enter some personal information like your address and phone number. This is pretty common. Many APIs use this information to keep track of how their data is being used. As a part of your registration, you will also be asked to provide a URL for the site where you will be using this API. Here, you can list `\"https://codecademy.com\"`. Check out these [instructions](https://developers.themoviedb.org/3/getting-started/introduction) if you need further assistance with registering for an API key. \n\nAfter you finish this project, feel free to challenge yourself to continue building it out. For example, you might recommend TV shows instead of movies, or change the information you present about the recommended movies. The possibilities are endless. Next time you find yourself needing new content recommendations, you'll know where to turn!\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://static-assets.codecademy.com/Courses/Learn-JavaScript/DOM/film-finder-thumbnail.jpg","video_url":"https://www.youtube.com/watch?v=W6El1fjUaJI","workspace":{"__typename":"Workspace","id":"db2be708fa834bdbaa6d284267712b0f","slug":"javascript-film-finder","type":"static-web"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"Populate Drop-down Menu with Genres","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Make sure to keep the `tmdbKey` variable declaration at the top of **script.js** as we will be referencing it later.","task_key":"1_07194219818494891","text":"Save the API key you obtained from the TMDB API to the `tmdbKey` variable. We'll be making multiple calls to the TMDB API and will reference this key in the upcoming steps.\n\nRemember not to share this API key with others!"},{"__typename":"ProjectTaskGroupTask","hint":"The API's base URL is `'https://api.themoviedb.org/3'`.","task_key":"1_05778268374229973","text":"Check the [TMDB documentation](https://developers.themoviedb.org/3/getting-started/introduction) to find the API's base URL, and save it to the `tmdbBaseUrl` variable.\n\nWe will append specific endpoints to this URL for each of our requests to the TMDB API."},{"__typename":"ProjectTaskGroupTask","hint":"The API endpoint for \"Genres\" is `'/genre/movie/list'`.","task_key":"1_023663045817802986","text":"For the next several steps we'll be working inside the `getGenres()` function to fetch a list of genres from the API.\n\nCheck the [TMDB documentation](https://developers.themoviedb.org/3/genres/get-movie-list) to find the \"Genres\" API endpoint. Create a variable called `genreRequestEndpoint` inside `getGenres()` and set it to the \"Genres\" API endpoint."},{"__typename":"ProjectTaskGroupTask","hint":"Query strings start out with a question mark, `?`, followed by the key/value pairs. The format looks like this:\n\n```js\nconst queryString = `?key=value`;\n```\n\nTo concatenate strings together you can use [template literals](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals). ","task_key":"1_04070510889617849","text":"We will use query parameters to add more specificity to our request. Still inside the `getGenres()` function, create a variable called `requestParams` and set it to a query string where the key is `api_key` and the value is `tmdbKey`."},{"__typename":"ProjectTaskGroupTask","hint":"You can use [template literals](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals) to create this string.","task_key":"1_00227011065739382","text":"Let's put together the URL where we'll send our `fetch` request. Create a variable called `urlToFetch` and set it to a string that consists of `tmdbBaseUrl`, followed by `genreRequestEndpoint`, followed by `requestParams`."},{"__typename":"ProjectTaskGroupTask","hint":"You can use the `async` keyword to create [asynchronous functions](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/async_function). Using the arrow function syntax, our function will look something like this:\n\n```js\nconst myFunc = async () =\u003e {\n  // code to run\n}\n```","task_key":"1_0246578562412467","text":"Turn `getGenres()` into an asynchronous function that returns a promise. We'll include our `fetch()` request in this function, and making it asynchronous will simplify handling the promise our API call returns."},{"__typename":"ProjectTaskGroupTask","hint":"[`try/catch`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/try...catch) blocks are a great way to catch errors in our code.","task_key":"1_002984290453761984","text":"We need a straightforward way to catch and handle errors if our `fetch()` request fails. Underneath our variable declarations inside the `getGenres()` function, add a `try/catch` statement. Leave the `try` block empty for now. In the `catch` block, log caught errors to the console."},{"__typename":"ProjectTaskGroupTask","hint":"Use the [`await`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/await) keyword to await the response of our `fetch()` call.","task_key":"1_024438311750192976","text":"In the `try` block, use `fetch()` to send a `GET` request to `urlToFetch`. Await the response and save it to a variable called `response`. We need to await the resolution of our `fetch()` call so that we can do something with the data we get back."},{"__typename":"ProjectTaskGroupTask","hint":"[`.ok`](https://developer.mozilla.org/en-US/docs/Web/API/Response/ok) is a built-in property of the `fetch` response that lets us know if our call was successful.","task_key":"1_08512582831123436","text":"Still inside the `try` block, create a conditional statement that checks if the `.ok` property of the `response` object evaluates to a truthy value."},{"__typename":"ProjectTaskGroupTask","hint":"The [`.json()`](https://developer.mozilla.org/en-US/docs/Web/API/Response/json) method can be used to parse data as JSON.","task_key":"1_09977596484259912","text":"Inside the `if` statement of our `try` block, we'll capture the data that we need to populate our dropdown menu. To get the requested data, convert the response object to a JSON object. Await the resolution of this method and save it to a variable called `jsonResponse`."},{"__typename":"ProjectTaskGroupTask","hint":"You may see error messages when you open the console. Don't worry about those for now. We will resolve them as we continue to build out our program.\n\nTo open the inspector console, you can either press \u003ckbd\u003ectrl\u003c/kbd\u003e or \u003ckbd\u003ecmd\u003c/kbd\u003e + \u003ckbd\u003eshift\u003c/kbd\u003e + \u003ckbd\u003eI\u003c/kbd\u003e or right-click inside of your browser window, then click \"Inspect\" or \"Inspect Element\". Click the tab that says \"Console\". \n\nYour browser console will print outputs that might not be relevant to you here. To only see logs from your program youll need to filter the console output. That filter may be called something different depending on which browser you are using:\n\n- In [Chrome](https://static-assets.codecademy.com/Courses/Learn-JavaScript/DOM/console-in-chrome.png), you'll click the filter called \"info\".\n- In [Safari](https://static-assets.codecademy.com/Courses/Learn-JavaScript/DOM/console-in-safari.png) and [Firefox](https://static-assets.codecademy.com/Courses/Learn-JavaScript/DOM/console-in-firefox.png), youll click the filter called \"Logs\".","task_key":"1_06070950072261523","text":"To make sure your code is working, log `jsonResponse` to the console inside our `if` statement. You should see a single object with a single key, `genres`. The value of `genres` is an array that lists TMDB's genres.\n\nSave the `genres` property of `jsonResponse` in a variable called `genres`. Log this variable to the console to confirm that it contains the correct information."},{"__typename":"ProjectTaskGroupTask","hint":"We need to return `genres` so we can use it later on in our program.\n\nBe sure to save your code to see your changes.","task_key":"1_009485603546226695","text":"Return `genres` as the very last line of the `if` statement inside our `try` block of the `getGenres()` function.\n\nWhen you run your program, you should now be able to see your dropdown menu populated with genres!\n"}]},{"__typename":"ProjectTaskGroup","heading":"Get a Random Movie","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"The API endpoint for \"Movie Discover\" is `'/discover/movie'`.","task_key":"2_08868406951944858","text":"For the next several steps we'll be working inside `getMovies()` to fetch a list of movies based on the genre selected from the list of genres we returned in `getGenres()`.\n\nCheck the [TMDB documentation](https://developers.themoviedb.org/3/discover/movie-discover) to find the \"Movie Discover\" API endpoint. Below the `selectedGenre` variable declaration, save this endpoint to a variable called `discoverMovieEndpoint`."},{"__typename":"ProjectTaskGroupTask","hint":"A query string starts with a question mark, `?`, and each key/value pair is separated by the `\u0026` symbol. \n\n```js\nconst queryString = `?keyOne=valueOne\u0026keyTwo=valueTwo`;\n```\n\nWe can use template literal syntax to interpolate our variables into the string.","task_key":"2_012738337176583192","text":"Like we did for `getGenres()`, well create a variable called `requestParams`. Set it equal to a query string with two parameters. The first will be our `api_key` with the value, `tmdbKey`. The second parameter will have the `with_genres` key with its value set to the `selectedGenre` variable. \n\n`selectedGenre` stores the returned value from a helper function (the `getSelectedGenre()` function in **helpers.js**) that captures the user's selected genre.\n\nLets also put together the URL where we'll send our fetch request. Create a variable called `urlToFetch`. Set it to a string that consists of `tmdbBaseUrl`, followed by `discoverMovieEndpoint`, then `requestParams`."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you did for the `getGenres()` function.","task_key":"2_02606340567736374","text":"Turn `getMovies()` into an asynchronous function that returns a promise. This will simplify handling the promise that our `fetch()` request will return.\n\nAdd `try/catch` blocks inside `getMovies()`, after our variable declarations. \n\nIn the `catch` block, log any errors to the console. In the `try` block, use `fetch()` to send a `GET` request to `urlToFetch`. Await the response and save it to a variable called `response`."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you did for the `getGenres()` function.","task_key":"2_05565759679906774","text":"Still inside the `try` block, create an `if` statement that checks if the `.ok` property of the `response` object evaluates to a truthy value. \n\nInside the `if` statement, convert the response to a JSON object. Await the resolution of this method, and save it to a variable called `jsonResponse`.\n\nLog the `jsonResponse` object to the console. To see your output in the console, you will need to call `getMovies()` after the function declaration. In the console, you'll see a key called `results` that holds an array of all the movies in the first page of results."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you did for the `getGenres()` function.","task_key":"2_005576653641888907","text":"Below our `jsonResponse` variable declaration in the `if` statement, store the `results` property of `jsonResponse` in a variable called `movies`. Log this variable to the console to confirm that it contains the correct information. \n\nReturn `movies` as the last line of the `if` statement. Later on, we'll use this list to select a random movie as a suggestion.\n\nAfter you check what `movies` logs to the console, remove the `getMovies()` function call. Otherwise, it will automatically execute every time you run your program, causing unexpected behavior later."}]},{"__typename":"ProjectTaskGroup","heading":"Get Movie Info","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Make sure to keep `movieId` at the top of the function block, as we'll be using it later.","task_key":"3_015846760945302996","text":"For the next several steps, we'll be working inside the `getMovieInfo()` function to fetch the details of a random movie from the list of movies we returned in `getMovies()`.\n\nModify `getMovieInfo()` by having it accept a parameter, `movie`. Then, inside the function, create a variable called `movieId` that is set to the `id` property of the `movie` parameter. We will be using the `id` property to make another call to the TMDB API."},{"__typename":"ProjectTaskGroupTask","hint":"The API endpoint for \"Details\" is `'/movie/${movieId}'`.","task_key":"3_0386491217842454","text":"Reference the [TMDB documentation](https://developers.themoviedb.org/3/movies/get-movie-details) to find the movie \"Details\" endpoint. Save it to a variable called `movieEndpoint` and replace `{movie_id}` in the endpoint with our `movieId` variable."},{"__typename":"ProjectTaskGroupTask","hint":"This will be similar to what you did for the `getGenres()` and `getMovies()` functions.","task_key":"3_09137465509892291","text":"Lets create our query params and the URL where we'll send our `fetch()` request. Create a variable called `requestParams` and set it to be a query string with one parameter with `api_key` set to `tmdbKey`.\n\nCreate a variable called `urlToFetch`. Set it equal to a string that consists of `tmdbBaseUrl`, followed by `movieEndpoint`, then `requestParams`."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you did for the `getGenres()` and `getMovies()` functions.","task_key":"3_041576655227211257","text":"Turn `getMovieInfo()` into an asynchronous function that returns a promise. Add a `try/catch` block inside `getMovieInfo()`, after our variable declarations. \n\nIn the `catch` block, log any errors to the console. In the `try` block, use `fetch()` to send a `GET` request to `urlToFetch`. Await the response and save it to a variable called `response`."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you've done inside `if` statements of the `getGenres()` and `getMovies()` functions.","task_key":"3_06437857118772627","text":"Still inside the `try` block, create an `if` statement that checks if the `.ok` property of the `response` object evaluates to a truthy value. \n\nOur response contains a single object with details about the given movie. Inside the `if` statement, convert this response to a JSON object. Await the resolution of this method, and save it to a variable called `movieInfo`."},{"__typename":"ProjectTaskGroupTask","hint":"We can return our entire response object since it contains all the details for a single movie.","task_key":"3_048882927994768166","text":"Return `movieInfo` as the last line of the `if` block."}]},{"__typename":"ProjectTaskGroup","heading":"Display Movie","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Remember that you can create asynchronous functions using the `async` keyword.","task_key":"4_07615652056630202","text":"For this next set of tasks, we'll be working inside the `showRandomMovie()` function to piece together our functionality and render a random movie's info to the page. \n\nTurn `showRandomMovie()` into an asynchronous function. Then, on the last line of the function, call `getMovies()`, await its return, and save it to a variable called `movies`. Since `getMovies()` returns a promise, we need to await its resolution so that we can do something with its return value in upcoming steps."},{"__typename":"ProjectTaskGroupTask","hint":"`getRandomMovie()` is a helper function defined in **helpers.js** that will return one random movie from our `getMovies()` response array.","task_key":"4_07190078974664205","text":"Below our `movies` declaration, call `getRandomMovie()`, passing `movies` as the argument. Store the returned value in a variable called `randomMovie`."},{"__typename":"ProjectTaskGroupTask","hint":"Use the [`await`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/await) keyword to await `getMovieInfo()`'s response.","task_key":"4_02986868338334736","text":"Below our `randomMovie` declaration, call `getMovieInfo()`, passing `randomMovie` as the argument. Await its return and save it to a variable called `info`."},{"__typename":"ProjectTaskGroupTask","hint":"Be sure to save your code to see your changes.\n\nIf you are curious about what the `displayMovie()` function does, check out its definition in **helpers.js**.","task_key":"4_06860737070559293","text":"Finally, as the last line of the `showRandomMovie()` function, call `displayMovie()`, passing `info` as the argument.\n\nRun your program to see movie suggestions. Like or dislike each movie to be shown another random suggestion. Change genres to get different suggestions based on your interests."},{"__typename":"ProjectTaskGroupTask","hint":"","task_key":"4_06214684445066376","text":"Congratulations! You've finished building the Film Finder project! If you're looking for additional ways to challenge yourself, consider the following:\n\n* Checkout the `displayMovie()` function in **helpers.js** to use the DOM to rearrange the layout of information on the page. Try displaying different types of information like cast, or release date.\n* Create a way to store a user's liked and disliked movies and display this list on the page.\n* Our API call inside of `getMovies()` returns many pages of results, but currently our program only randomizes results from the first page. To randomize our results even more, update `getMovies()` so that `movies` contains results from a random page instead of the first page."}]}],"components":[{"__typename":"WebBrowser","id":"81e7532 3_048882927994768166","4_07615652056630202","4_07190078974664205","4_02986868338334736","4_06860737070559293","4_06214684445066376"],"kanban":null}},"progress_pct":100,"tasks_complete":28,"tasks_total":28,"status":1,"type":"project","checklist":{"1_07194219818494891":"true","1_05778268374229973":"true","1_023663045817802986":"true","1_04070510889617849":"true","1_00227011065739382":"true","1_0246578562412467":"true","1_002984290453761984":"true","1_024438311750192976":"true","1_08512582831123436":"true","1_09977596484259912":"true","1_06070950072261523":"true","1_009485603546226695":"true","2_08868406951944858":"true","2_012738337176583192":"true","2_02606340567736374":"true","2_05565759679906774":"true","2_005576653641888907":"true","3_015846760945302996":"true","3_0386491217842454":"true","3_09137465509892291":"true","3_041576655227211257":"true","3_06437857118772627":"true","3_048882927994768166":"true","4_07615652056630202":"true","4_07190078974664205":"true","4_02986868338334736":"true","4_06860737070559293":"true","4_06214684445066376":"true"}},"standalone":null,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"container_type":"static-web","server":"http"},"download_path":null,"objective":"You've caught up on your list of TV shows and movies and want to get recommendations for what to watch next, but aren't sure where to look. In this project, you'll use your knowledge of HTTP requests and asynchronous JavaScript to create a movie discovery app that will recommend random movies by genre. You'll be able to choose from several genres, and like or dislike a movie to get another suggestion.\n\nBefore you begin, you'll need to [create an account](https://www.themoviedb.org/signup) on The Movie Database website. After you create your account and verify your email address, click on your user icon at the top right corner and navigate to the Settings page. \n\n![Screenshot of the settings page on the Movie Database website](https://static-assets.codecademy.com/Courses/Learn-JavaScript/requests/TMDB-Settings.png)\n\nOn the Settings page, navigate to the API section and click on the link to Request an API Key to register as a Developer. \n\nYou'll be asked to enter some personal information like your address and phone number. This is pretty common. Many APIs use this information to keep track of how their data is being used. As a part of your registration, you will also be asked to provide a URL for the site where you will be using this API. Here, you can list `\"https://codecademy.com\"`. Check out these [instructions](https://developers.themoviedb.org/3/getting-started/introduction) if you need further assistance with registering for an API key. \n\nAfter you finish this project, feel free to challenge yourself to continue building it out. For example, you might recommend TV shows instead of movies, or change the information you present about the recommended movies. The possibilities are endless. Next time you find yourself needing new content recommendations, you'll know where to turn!\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://static-assets.codecademy.com/Courses/Learn-JavaScript/DOM/film-finder-thumbnail.jpg","video_url":"https://www.youtube.com/watch?v=W6El1fjUaJI","workspace":{"__typename":"Workspace","id":"db2be708fa834bdbaa6d284267712b0f","slug":"javascript-film-finder","type":"static-web"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"Populate Drop-down Menu with Genres","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Make sure to keep the `tmdbKey` variable declaration at the top of **script.js** as we will be referencing it later.","task_key":"1_07194219818494891","text":"Save the API key you obtained from the TMDB API to the `tmdbKey` variable. We'll be making multiple calls to the TMDB API and will reference this key in the upcoming steps.\n\nRemember not to share this API key with others!"},{"__typename":"ProjectTaskGroupTask","hint":"The API's base URL is `'https://api.themoviedb.org/3'`.","task_key":"1_05778268374229973","text":"Check the [TMDB documentation](https://developers.themoviedb.org/3/getting-started/introduction) to find the API's base URL, and save it to the `tmdbBaseUrl` variable.\n\nWe will append specific endpoints to this URL for each of our requests to the TMDB API."},{"__typename":"ProjectTaskGroupTask","hint":"The API endpoint for \"Genres\" is `'/genre/movie/list'`.","task_key":"1_023663045817802986","text":"For the next several steps we'll be working inside the `getGenres()` function to fetch a list of genres from the API.\n\nCheck the [TMDB documentation](https://developers.themoviedb.org/3/genres/get-movie-list) to find the \"Genres\" API endpoint. Create a variable called `genreRequestEndpoint` inside `getGenres()` and set it to the \"Genres\" API endpoint."},{"__typename":"ProjectTaskGroupTask","hint":"Query strings start out with a question mark, `?`, followed by the key/value pairs. The format looks like this:\n\n```js\nconst queryString = `?key=value`;\n```\n\nTo concatenate strings together you can use [template literals](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals). ","task_key":"1_04070510889617849","text":"We will use query parameters to add more specificity to our request. Still inside the `getGenres()` function, create a variable called `requestParams` and set it to a query string where the key is `api_key` and the value is `tmdbKey`."},{"__typename":"ProjectTaskGroupTask","hint":"You can use [template literals](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals) to create this string.","task_key":"1_00227011065739382","text":"Let's put together the URL where we'll send our `fetch` request. Create a variable called `urlToFetch` and set it to a string that consists of `tmdbBaseUrl`, followed by `genreRequestEndpoint`, followed by `requestParams`."},{"__typename":"ProjectTaskGroupTask","hint":"You can use the `async` keyword to create [asynchronous functions](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/async_function). Using the arrow function syntax, our function will look something like this:\n\n```js\nconst myFunc = async () =\u003e {\n  // code to run\n}\n```","task_key":"1_0246578562412467","text":"Turn `getGenres()` into an asynchronous function that returns a promise. We'll include our `fetch()` request in this function, and making it asynchronous will simplify handling the promise our API call returns."},{"__typename":"ProjectTaskGroupTask","hint":"[`try/catch`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/try...catch) blocks are a great way to catch errors in our code.","task_key":"1_002984290453761984","text":"We need a straightforward way to catch and handle errors if our `fetch()` request fails. Underneath our variable declarations inside the `getGenres()` function, add a `try/catch` statement. Leave the `try` block empty for now. In the `catch` block, log caught errors to the console."},{"__typename":"ProjectTaskGroupTask","hint":"Use the [`await`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/await) keyword to await the response of our `fetch()` call.","task_key":"1_024438311750192976","text":"In the `try` block, use `fetch()` to send a `GET` request to `urlToFetch`. Await the response and save it to a variable called `response`. We need to await the resolution of our `fetch()` call so that we can do something with the data we get back."},{"__typename":"ProjectTaskGroupTask","hint":"[`.ok`](https://developer.mozilla.org/en-US/docs/Web/API/Response/ok) is a built-in property of the `fetch` response that lets us know if our call was successful.","task_key":"1_08512582831123436","text":"Still inside the `try` block, create a conditional statement that checks if the `.ok` property of the `response` object evaluates to a truthy value."},{"__typename":"ProjectTaskGroupTask","hint":"The [`.json()`](https://developer.mozilla.org/en-US/docs/Web/API/Response/json) method can be used to parse data as JSON.","task_key":"1_09977596484259912","text":"Inside the `if` statement of our `try` block, we'll capture the data that we need to populate our dropdown menu. To get the requested data, convert the response object to a JSON object. Await the resolution of this method and save it to a variable called `jsonResponse`."},{"__typename":"ProjectTaskGroupTask","hint":"You may see error messages when you open the console. Don't worry about those for now. We will resolve them as we continue to build out our program.\n\nTo open the inspector console, you can either press \u003ckbd\u003ectrl\u003c/kbd\u003e or \u003ckbd\u003ecmd\u003c/kbd\u003e + \u003ckbd\u003eshift\u003c/kbd\u003e + \u003ckbd\u003eI\u003c/kbd\u003e or right-click inside of your browser window, then click \"Inspect\" or \"Inspect Element\". Click the tab that says \"Console\". \n\nYour browser console will print outputs that might not be relevant to you here. To only see logs from your program youll need to filter the console output. That filter may be called something different depending on which browser you are using:\n\n- In [Chrome](https://static-assets.codecademy.com/Courses/Learn-JavaScript/DOM/console-in-chrome.png), you'll click the filter called \"info\".\n- In [Safari](https://static-assets.codecademy.com/Courses/Learn-JavaScript/DOM/console-in-safari.png) and [Firefox](https://static-assets.codecademy.com/Courses/Learn-JavaScript/DOM/console-in-firefox.png), youll click the filter called \"Logs\".","task_key":"1_06070950072261523","text":"To make sure your code is working, log `jsonResponse` to the console inside our `if` statement. You should see a single object with a single key, `genres`. The value of `genres` is an array that lists TMDB's genres.\n\nSave the `genres` property of `jsonResponse` in a variable called `genres`. Log this variable to the console to confirm that it contains the correct information."},{"__typename":"ProjectTaskGroupTask","hint":"We need to return `genres` so we can use it later on in our program.\n\nBe sure to save your code to see your changes.","task_key":"1_009485603546226695","text":"Return `genres` as the very last line of the `if` statement inside our `try` block of the `getGenres()` function.\n\nWhen you run your program, you should now be able to see your dropdown menu populated with genres!\n"}]},{"__typename":"ProjectTaskGroup","heading":"Get a Random Movie","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"The API endpoint for \"Movie Discover\" is `'/discover/movie'`.","task_key":"2_08868406951944858","text":"For the next several steps we'll be working inside `getMovies()` to fetch a list of movies based on the genre selected from the list of genres we returned in `getGenres()`.\n\nCheck the [TMDB documentation](https://developers.themoviedb.org/3/discover/movie-discover) to find the \"Movie Discover\" API endpoint. Below the `selectedGenre` variable declaration, save this endpoint to a variable called `discoverMovieEndpoint`."},{"__typename":"ProjectTaskGroupTask","hint":"A query string starts with a question mark, `?`, and each key/value pair is separated by the `\u0026` symbol. \n\n```js\nconst queryString = `?keyOne=valueOne\u0026keyTwo=valueTwo`;\n```\n\nWe can use template literal syntax to interpolate our variables into the string.","task_key":"2_012738337176583192","text":"Like we did for `getGenres()`, well create a variable called `requestParams`. Set it equal to a query string with two parameters. The first will be our `api_key` with the value, `tmdbKey`. The second parameter will have the `with_genres` key with its value set to the `selectedGenre` variable. \n\n`selectedGenre` stores the returned value from a helper function (the `getSelectedGenre()` function in **helpers.js**) that captures the user's selected genre.\n\nLets also put together the URL where we'll send our fetch request. Create a variable called `urlToFetch`. Set it to a string that consists of `tmdbBaseUrl`, followed by `discoverMovieEndpoint`, then `requestParams`."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you did for the `getGenres()` function.","task_key":"2_02606340567736374","text":"Turn `getMovies()` into an asynchronous function that returns a promise. This will simplify handling the promise that our `fetch()` request will return.\n\nAdd `try/catch` blocks inside `getMovies()`, after our variable declarations. \n\nIn the `catch` block, log any errors to the console. In the `try` block, use `fetch()` to send a `GET` request to `urlToFetch`. Await the response and save it to a variable called `response`."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you did for the `getGenres()` function.","task_key":"2_05565759679906774","text":"Still inside the `try` block, create an `if` statement that checks if the `.ok` property of the `response` object evaluates to a truthy value. \n\nInside the `if` statement, convert the response to a JSON object. Await the resolution of this method, and save it to a variable called `jsonResponse`.\n\nLog the `jsonResponse` object to the console. To see your output in the console, you will need to call `getMovies()` after the function declaration. In the console, you'll see a key called `results` that holds an array of all the movies in the first page of results."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you did for the `getGenres()` function.","task_key":"2_005576653641888907","text":"Below our `jsonResponse` variable declaration in the `if` statement, store the `results` property of `jsonResponse` in a variable called `movies`. Log this variable to the console to confirm that it contains the correct information. \n\nReturn `movies` as the last line of the `if` statement. Later on, we'll use this list to select a random movie as a suggestion.\n\nAfter you check what `movies` logs to the console, remove the `getMovies()` function call. Otherwise, it will automatically execute every time you run your program, causing unexpected behavior later."}]},{"__typename":"ProjectTaskGroup","heading":"Get Movie Info","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Make sure to keep `movieId` at the top of the function block, as we'll be using it later.","task_key":"3_015846760945302996","text":"For the next several steps, we'll be working inside the `getMovieInfo()` function to fetch the details of a random movie from the list of movies we returned in `getMovies()`.\n\nModify `getMovieInfo()` by having it accept a parameter, `movie`. Then, inside the function, create a variable called `movieId` that is set to the `id` property of the `movie` parameter. We will be using the `id` property to make another call to the TMDB API."},{"__typename":"ProjectTaskGroupTask","hint":"The API endpoint for \"Details\" is `'/movie/${movieId}'`.","task_key":"3_0386491217842454","text":"Reference the [TMDB documentation](https://developers.themoviedb.org/3/movies/get-movie-details) to find the movie \"Details\" endpoint. Save it to a variable called `movieEndpoint` and replace `{movie_id}` in the endpoint with our `movieId` variable."},{"__typename":"ProjectTaskGroupTask","hint":"This will be similar to what you did for the `getGenres()` and `getMovies()` functions.","task_key":"3_09137465509892291","text":"Lets create our query params and the URL where we'll send our `fetch()` request. Create a variable called `requestParams` and set it to be a query string with one parameter with `api_key` set to `tmdbKey`.\n\nCreate a variable called `urlToFetch`. Set it equal to a string that consists of `tmdbBaseUrl`, followed by `movieEndpoint`, then `requestParams`."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you did for the `getGenres()` and `getMovies()` functions.","task_key":"3_041576655227211257","text":"Turn `getMovieInfo()` into an asynchronous function that returns a promise. Add a `try/catch` block inside `getMovieInfo()`, after our variable declarations. \n\nIn the `catch` block, log any errors to the console. In the `try` block, use `fetch()` to send a `GET` request to `urlToFetch`. Await the response and save it to a variable called `response`."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you've done inside `if` statements of the `getGenres()` and `getMovies()` functions.","task_key":"3_06437857118772627","text":"Still inside the `try` block, create an `if` statement that checks if the `.ok` property of the `response` object evaluates to a truthy value. \n\nOur response contains a single object with details about the given movie. Inside the `if` statement, convert this response to a JSON object. Await the resolution of this method, and save it to a variable called `movieInfo`."},{"__typename":"ProjectTaskGroupTask","hint":"We can return our entire response object since it contains all the details for a single movie.","task_key":"3_048882927994768166","text":"Return `movieInfo` as the last line of the `if` block."}]},{"__typename":"ProjectTaskGroup","heading":"Display Movie","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Remember that you can create asynchronous functions using the `async` keyword.","task_key":"4_07615652056630202","text":"For this next set of tasks, we'll be working inside the `showRandomMovie()` function to piece together our functionality and render a random movie's info to the page. \n\nTurn `showRandomMovie()` into an asynchronous function. Then, on the last line of the function, call `getMovies()`, await its return, and save it to a variable called `movies`. Since `getMovies()` returns a promise, we need to await its resolution so that we can do something with its return value in upcoming steps."},{"__typename":"ProjectTaskGroupTask","hint":"`getRandomMovie()` is a helper function defined in **helpers.js** that will return one random movie from our `getMovies()` response array.","task_key":"4_07190078974664205","text":"Below our `movies` declaration, call `getRandomMovie()`, passing `movies` as the argument. Store the returned value in a variable called `randomMovie`."},{"__typename":"ProjectTaskGroupTask","hint":"Use the [`await`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/await) keyword to await `getMovieInfo()`'s response.","task_key":"4_02986868338334736","text":"Below our `randomMovie` declaration, call `getMovieInfo()`, passing `randomMovie` as the argument. Await its return and save it to a variable called `info`."},{"__typename":"ProjectTaskGroupTask","hint":"Be sure to save your code to see your changes.\n\nIf you are curious about what the `displayMovie()` function does, check out its definition in **helpers.js**.","task_key":"4_06860737070559293","text":"Finally, as the last line of the `showRandomMovie()` function, call `displayMovie()`, passing `info` as the argument.\n\nRun your program to see movie suggestions. Like or dislike each movie to be shown another random suggestion. Change genres to get different suggestions based on your interests."},{"__typename":"ProjectTaskGroupTask","hint":"","task_key":"4_06214684445066376","text":"Congratulations! You've finished building the Film Finder project! If you're looking for additional ways to challenge yourself, consider the following:\n\n* Checkout the `displayMovie()` function in **helpers.js** to use the DOM to rearrange the layout of information on the page. Try displaying different types of information like cast, or release date.\n* Create a way to store a user's liked and disliked movies and display this list on the page.\n* Our API call inside of `getMovies()` returns many pages of results, but currently our program only randomizes results from the first page. To randomize our results even more, update `getMovies()` so that `movies` contains results from a random page instead of the first page."}]}],"components":{"WebBrowser":{"__typename":"WebBrowser","id":"81e7532df99a42549c8584f04a31f046","type":"WebBrowser","display_url":"localhost:8000"},"PersistentCodeEditor":{"__typename":"PersistentCodeEditor","id":"07be4957c04b4df395dbe8d2942b7df4","type":"PersistentCodeEditor","files":["public/script.js"],"navigator_disabled":false,"no_run_button":false}}}},"__APOLLO_STATE__":{"Journey:ffd0f42cce1a44e9a0108b365047a0a6":{"__typename":"Journey","id":"ffd0f42cce1a44e9a0108b365047a0a6","slug":"full-stack-engineer","title":"Full-Stack Engineer","pathIds":["4410c8cdd75f424b9a5b7c8aba6a03f5","0a2b8351134d481693db157ab362e282","7403724656554a5da64002440db8d5dc","466a6cef64cf4a2e8cbb26b826218f9a","62a9811b635a496b9f4e76939798c343","c26ec1b886e442a996d7bbd08afdf0bb"],"trackIds":["5282558e74e34eef99bcac994b074773","726fddfdd6564bd3be556cba6fd2fa15","98ad9bfe6cac499784fb348acc34b947","93319c54f5564c5190e422d44fe71e41","e1f594fc90024ac0bb9dd7a8eedc2275","04c010c5b42142d08ce94b8dda9c2940","022bf9b88c5e40d1a24a2119de7716bb","a00d0b8849a54c3db0cab069680f9831","c8ddbace14634797ae12503c7b0f9552","f647b71693614232af84ca1ff9afb6ca","21aa7273db8648b6a437821b3952ac14","acd920c37a6b4dc7bd6e94da75e3f1ff","63e58a0d2a1b4622ba5cd7967e1e3d88","a7e00250f11f451dab57560d0794e4ef","1815e6371f3d49e9b8ffb3f86c6cac7e","d0915a7d9ace4e50bb66dc99ee9fb107","9099a5cb1ae64b06b4851009f5f1c814","12751fc8814c4e4aae3d99b5a4b0a2af","bfbdcf3e7845481e9ba53cfc19bbc2e1","43dd707594a64f9e8f93b727e16eb9dd","6635cb9acaac43e3b713d72debc2149b","27429e30eea74751a141a0041b18ec48","3ea6a16dc6114825a02a1b3d46959b73","3e76ae6e2632416c998adcdf8761b650","95ea3325269a4d9f92f83016dcfce19c","873af9ce3690475d9 RunButton":false},"Project:58f199b018cd46bdbdb2a352c509961e":{"__typename":"Project","id":"58f199b018cd46bdbdb2a352c509961e","description":"Practice your knowledge of HTTP requests and asynchronous JavaScript by building a project that will make random movie suggestions based on a chosen genre.","isDeprecated":null,"isFree":false,"published":true,"slug":"js-film-finder","title":"Film Finder","time":45,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"standalone":null,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","einConfig":{"container_type":"static-web","server":"http"},"downloadPath":null,"objective":"You've caught up on your list of TV shows and movies and want to get recommendations for what to watch next, but aren't sure where to look. In this project, you'll use your knowledge of HTTP requests and asynchronous JavaScript to create a movie discovery app that will recommend random movies by genre. You'll be able to choose from several genres, and like or dislike a movie to get another suggestion.\n\nBefore you begin, you'll need to [create an account](https://www.themoviedb.org/signup) on The Movie Database website. After you create your account and verify your email address, click on your user icon at the top right corner and navigate to the Settings page. \n\n![Screenshot of the settings page on the Movie Database website](https://static-assets.codecademy.com/Courses/Learn-JavaScript/requests/TMDB-Settings.png)\n\nOn the Settings page, navigate to the API section and click on the link to Request an API Key to register as a Developer. \n\nYou'll be asked to enter some personal information like your address and phone number. This is pretty common. Many APIs use this information to keep track of how their data is being used. As a part of your registration, you will also be asked to provide a URL for the site where you will be using this API. Here, you can list `\"https://codecademy.com\"`. Check out these [instructions](https://developers.themoviedb.org/3/getting-started/introduction) if you need further assistance with registering for an API key. \n\nAfter you finish this project, feel free to challenge yourself to continue building it out. For example, you might recommend TV shows instead of movies, or change the information you present about the recommended movies. The possibilities are endless. Next time you find yourself needing new content recommendations, you'll know where to turn!\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","previewUrl":null,"thumbnailUrl":"https://static-assets.codecademy.com/Courses/Learn-JavaScript/DOM/film-finder-thumbnail.jpg","videoUrl":"https://www.youtube.com/watch?v=W6El1fjUaJI","workspace":{"__ref":"Workspace:db2be708fa834bdbaa6d284267712b0f"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":"Populate Drop-down Menu with Genres","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Make sure to keep the `tmdbKey` variable declaration at the top of **script.js** as we will be referencing it later.","taskKey":"1_07194219818494891","text":"Save the API key you obtained from the TMDB API to the `tmdbKey` variable. We'll be making multiple calls to the TMDB API and will reference this key in the upcoming steps.\n\nRemember not to share this API key with others!"},{"__typename":"ProjectTaskGroupTask","hint":"The API's base URL is `'https://api.themoviedb.org/3'`.","taskKey":"1_05778268374229973","text":"Check the [TMDB documentation](https://developers.themoviedb.org/3/getting-started/introduction) to find the API's base URL, and save it to the `tmdbBaseUrl` variable.\n\nWe will append specific endpoints to this URL for each of our requests to the TMDB API."},{"__typename":"ProjectTaskGroupTask","hint":"The API endpoint for \"Genres\" is `'/genre/movie/list'`.","taskKey":"1_023663045817802986","text":"For the next several steps we'll be working inside the `getGenres()` function to fetch a list of genres from the API.\n\nCheck the [TMDB documentation](https://developers.themoviedb.org/3/genres/get-movie-list) to find the \"Genres\" API endpoint. Create a variable called `genreRequestEndpoint` inside `getGenres()` and set it to the \"Genres\" API endpoint."},{"__typename":"ProjectTaskGroupTask","hint":"Query strings start out with a question mark, `?`, followed by the key/value pairs. The format looks like this:\n\n```js\nconst queryString = `?key=value`;\n```\n\nTo concatenate strings together you can use [template literals](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals). ","taskKey":"1_04070510889617849","text":"We will use query parameters to add more specificity to our request. Still inside the `getGenres()` function, create a variable called `requestParams` and set it to a query string where the key is `api_key` and the value is `tmdbKey`."},{"__typename":"ProjectTaskGroupTask","hint":"You can use [template literals](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals) to create this string.","taskKey":"1_00227011065739382","text":"Let's put together the URL where we'll send our `fetch` request. Create a variable called `urlToFetch` and set it to a string that consists of `tmdbBaseUrl`, followed by `genreRequestEndpoint`, followed by `requestParams`."},{"__typename":"ProjectTaskGroupTask","hint":"You can use the `async` keyword to create [asynchronous functions](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/async_function). Using the arrow function syntax, our function will look something like this:\n\n```js\nconst myFunc = async () =\u003e {\n  // code to run\n}\n```","taskKey":"1_0246578562412467","text":"Turn `getGenres()` into an asynchronous function that returns a promise. We'll include our `fetch()` request in this function, and making it asynchronous will simplify handling the promise our API call returns."},{"__typename":"ProjectTaskGroupTask","hint":"[`try/catch`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/try...catch) blocks are a great way to catch errors in our code.","taskKey":"1_002984290453761984","text":"We need a straightforward way to catch and handle errors if our `fetch()` request fails. Underneath our variable declarations inside the `getGenres()` function, add a `try/catch` statement. Leave the `try` block empty for now. In the `catch` block, log caught errors to the console."},{"__typename":"ProjectTaskGroupTask","hint":"Use the [`await`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/await) keyword to await the response of our `fetch()` call.","taskKey":"1_024438311750192976","text":"In the `try` block, use `fetch()` to send a `GET` request to `urlToFetch`. Await the response and save it to a variable called `response`. We need to await the resolution of our `fetch()` call so that we can do something with the data we get back."},{"__typename":"ProjectTaskGroupTask","hint":"[`.ok`](https://developer.mozilla.org/en-US/docs/Web/API/Response/ok) is a built-in property of the `fetch` response that lets us know if our call was successful.","taskKey":"1_08512582831123436","text":"Still inside the `try` block, create a conditional statement that checks if the `.ok` property of the `response` object evaluates to a truthy value."},{"__typename":"ProjectTaskGroupTask","hint":"The [`.json()`](https://developer.mozilla.org/en-US/docs/Web/API/Response/json) method can be used to parse data as JSON.","taskKey":"1_09977596484259912","text":"Inside the `if` statement of our `try` block, we'll capture the data that we need to populate our dropdown menu. To get the requested data, convert the response object to a JSON object. Await the resolution of this method and save it to a variable called `jsonResponse`."},{"__typename":"ProjectTaskGroupTask","hint":"You may see error messages when you open the console. Don't worry about those for now. We will resolve them as we continue to build out our program.\n\nTo open the inspector console, you can either press \u003ckbd\u003ectrl\u003c/kbd\u003e or \u003ckbd\u003ecmd\u003c/kbd\u003e + \u003ckbd\u003eshift\u003c/kbd\u003e + \u003ckbd\u003eI\u003c/kbd\u003e or right-click inside of your browser window, then click \"Inspect\" or \"Inspect Element\". Click the tab that says \"Console\". \n\nYour browser console will print outputs that might not be relevant to you here. To only see logs from your program youll need to filter the console output. That filter may be called something different depending on which browser you are using:\n\n- In [Chrome](https://static-assets.codecademy.com/Courses/Learn-JavaScript/DOM/console-in-chrome.png), you'll click the filter called \"info\".\n- In [Safari](https://static-assets.codecademy.com/Courses/Learn-JavaScript/DOM/console-in-safari.png) and [Firefox](https://static-assets.codecademy.com/Courses/Learn-JavaScript/DOM/console-in-firefox.png), youll click the filter called \"Logs\".","taskKey":"1_06070950072261523","text":"To make sure your code is working, log `jsonResponse` to the console inside our `if` statement. You should see a single object with a single key, `genres`. The value of `genres` is an array that lists TMDB's genres.\n\nSave the `genres` property of `jsonResponse` in a variable called `genres`. Log this variable to the console to confirm that it contains the correct information."},{"__typename":"ProjectTaskGroupTask","hint":"We need to return `genres` so we can use it later on in our program.\n\nBe sure to save your code to see your changes.","taskKey":"1_009485603546226695","text":"Return `genres` as the very last line of the `if` statement inside our `try` block of the `getGenres()` function.\n\nWhen you run your program, you should now be able to see your dropdown menu populated with genres!\n"}]},{"__typename":"ProjectTaskGroup","heading":"Get a Random Movie","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"The API endpoint for \"Movie Discover\" is `'/discover/movie'`.","taskKey":"2_08868406951944858","text":"For the next several steps we'll be working inside `getMovies()` to fetch a list of movies based on the genre selected from the list of genres we returned in `getGenres()`.\n\nCheck the [TMDB documentation](https://developers.themoviedb.org/3/discover/movie-discover) to find the \"Movie Discover\" API endpoint. Below the `selectedGenre` variable declaration, save this endpoint to a variable called `discoverMovieEndpoint`."},{"__typename":"ProjectTaskGroupTask","hint":"A query string starts with a question mark, `?`, and each key/value pair is separated by the `\u0026` symbol. \n\n```js\nconst queryString = `?keyOne=valueOne\u0026keyTwo=valueTwo`;\n```\n\nWe can use template literal syntax to interpolate our variables into the string.","taskKey":"2_012738337176583192","text":"Like we did for `getGenres()`, well create a variable called `requestParams`. Set it equal to a query string with two parameters. The first will be our `api_key` with the value, `tmdbKey`. The second parameter will have the `with_genres` key with its value set to the `selectedGenre` variable. \n\n`selectedGenre` stores the returned value from a helper function (the `getSelectedGenre()` function in **helpers.js**) that captures the user's selected genre.\n\nLets also put together the URL where we'll send our fetch request. Create a variable called `urlToFetch`. Set it to a string that consists of `tmdbBaseUrl`, followed by `discoverMovieEndpoint`, then `requestParams`."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you did for the `getGenres()` function.","taskKey":"2_02606340567736374","text":"Turn `getMovies()` into an asynchronous function that returns a promise. This will simplify handling the promise that our `fetch()` request will return.\n\nAdd `try/catch` blocks inside `getMovies()`, after our variable declarations. \n\nIn the `catch` block, log any errors to the console. In the `try` block, use `fetch()` to send a `GET` request to `urlToFetch`. Await the response and save it to a variable called `response`."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you did for the `getGenres()` function.","taskKey":"2_05565759679906774","text":"Still inside the `try` block, create an `if` statement that checks if the `.ok` property of the `response` object evaluates to a truthy value. \n\nInside the `if` statement, convert the response to a JSON object. Await the resolution of this method, and save it to a variable called `jsonResponse`.\n\nLog the `jsonResponse` object to the console. To see your output in the console, you will need to call `getMovies()` after the function declaration. In the console, you'll see a key called `results` that holds an array of all the movies in the first page of results."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you did for the `getGenres()` function.","taskKey":"2_005576653641888907","text":"Below our `jsonResponse` variable declaration in the `if` statement, store the `results` property of `jsonResponse` in a variable called `movies`. Log this variable to the console to confirm that it contains the correct information. \n\nReturn `movies` as the last line of the `if` statement. Later on, we'll use this list to select a random movie as a suggestion.\n\nAfter you check what `movies` logs to the console, remove the `getMovies()` function call. Otherwise, it will automatically execute every time you run your program, causing unexpected behavior later."}]},{"__typename":"ProjectTaskGroup","heading":"Get Movie Info","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Make sure to keep `movieId` at the top of the function block, as we'll be using it later.","taskKey":"3_015846760945302996","text":"For the next several steps, we'll be working inside the `getMovieInfo()` function to fetch the details of a random movie from the list of movies we returned in `getMovies()`.\n\nModify `getMovieInfo()` by having it accept a parameter, `movie`. Then, inside the function, create a variable called `movieId` that is set to the `id` property of the `movie` parameter. We will be using the `id` property to make another call to the TMDB API."},{"__typename":"ProjectTaskGroupTask","hint":"The API endpoint for \"Details\" is `'/movie/${movieId}'`.","taskKey":"3_0386491217842454","text":"Reference the [TMDB documentation](https://developers.themoviedb.org/3/movies/get-movie-details) to find the movie \"Details\" endpoint. Save it to a variable called `movieEndpoint` and replace `{movie_id}` in the endpoint with our `movieId` variable."},{"__typename":"ProjectTaskGroupTask","hint":"This will be similar to what you did for the `getGenres()` and `getMovies()` functions.","taskKey":"3_09137465509892291","text":"Lets create our query params and the URL where we'll send our `fetch()` request. Create a variable called `requestParams` and set it to be a query string with one parameter with `api_key` set to `tmdbKey`.\n\nCreate a variable called `urlToFetch`. Set it equal to a string that consists of `tmdbBaseUrl`, followed by `movieEndpoint`, then `requestParams`."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you did for the `getGenres()` and `getMovies()` functions.","taskKey":"3_041576655227211257","text":"Turn `getMovieInfo()` into an asynchronous function that returns a promise. Add a `try/catch` block inside `getMovieInfo()`, after our variable declarations. \n\nIn the `catch` block, log any errors to the console. In the `try` block, use `fetch()` to send a `GET` request to `urlToFetch`. Await the response and save it to a variable called `response`."},{"__typename":"ProjectTaskGroupTask","hint":"This will be very similar to what you've done inside `if` statements of the `getGenres()` and `getMovies()` functions.","taskKey":"3_06437857118772627","text":"Still inside the `try` block, create an `if` statement that checks if the `.ok` property of the `response` object evaluates to a truthy value. \n\nOur response contains a single object with details about the given movie. Inside the `if` statement, convert this response to a JSON object. Await the resolution of this method, and save it to a variable called `movieInfo`."},{"__typename":"ProjectTaskGroupTask","hint":"We can return our entire response object since it contains all the details for a single movie.","taskKey":"3_048882927994768166","text":"Return `movieInfo` as the last line of the `if` block."}]},{"__typename":"ProjectTaskGroup","heading":"Display Movie","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Remember that you can create asynchronous functions using the `async` keyword.","taskKey":"4_07615652056630202","text":"For this next set of tasks, we'll be working inside the `showRandomMovie()` function to piece together our functionality and render a random movie's info to the page. \n\nTurn `showRandomMovie()` into an asynchronous function. Then, on the last line of the function, call `getMovies()`, await its return, and save it to a variable called `movies`. Since `getMovies()` returns a promise, we need to await its resolution so that we can do something with its return value in upcoming steps."},{"__typename":"ProjectTaskGroupTask","hint":"`getRandomMovie()` is a helper function defined in **helpers.js** that will return one random movie from our `getMovies()` response array.","taskKey":"4_07190078974664205","text":"Below our `movies` declaration, call `getRandomMovie()`, passing `movies` as the argument. Store the returned value in a variable called `randomMovie`."},{"__typename":"ProjectTaskGroupTask","hint":"Use the [`await`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/await) keyword to await `getMovieInfo()`'s response.","taskKey":"4_02986868338334736","text":"Below our `randomMovie` declaration, call `getMovieInfo()`, passing `randomMovie` as the argument. Await its return and save it to a variable called `info`."},{"__typename":"ProjectTaskGroupTask","hint":"Be sure to save your code to see your changes.\n\nIf you are curious about what the `displayMovie()` function does, check out its definition in **helpers.js**.","taskKey":"4_06860737070559293","text":"Finally, as the last line of the `showRandomMovie()` function, call `displayMovie()`, passing `info` as the argument.\n\nRun your program to see movie suggestions. Like or dislike each movie to be shown another random suggestion. Change genres to get different suggestions based on your interests."},{"__typename":"ProjectTaskGroupTask","hint":"","taskKey":"4_06214684445066376","text":"Congratulations! You've finished building the Film Finder project! If you're looking for additional ways to challenge yourself, consider the following:\n\n* Checkout the `displayMovie()` function in **helpers.js** to use the DOM to rearrange the layout of information on the page. Try displaying different types of information like cast, or release date.\n* Create a way to store a user's liked and disliked movies and display this list on the page.\n* Our API call inside of `getMovies()` returns many pages of results, but currently our program only randomizes results from the first page. To randomize our results even more, update `getMovies()` so that `movies` contains results from a random page instead of the first page."}]}],"layoutComponents":[{"__ref":"WebBrowser:81e7532df99a42549c8584f04a31f046"},{"__ref":"PersistentCodeEditor:07be4957c04b4df395dbe8d2942b7df4"}]},"progress({\"userId\":\"56ac948b82ff4a11fe000397\"})":{"__typename":"ProjectProgressSummary","contentItemId":"58f199b018cd46bdbdb2a352c509961e","started":true,"startedAt":"2024-05-05T06:12:04+00:00
